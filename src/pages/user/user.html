
<ion-header>
  <ion-navbar color="header">
    <ion-title>User List</ion-title>
        <ion-buttons end>

          <button style="background-color: #0277bd">
            <ion-icon  style="color:white; font-size: 25px;" name="md-log-out" tabtitle="LogOut" (click)="this.logOut();"></ion-icon>
          </button>
        </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="home" padding>
  <ion-item>
      <ion-searchbar
      [showCancelButton]="true"
      (ionInput)="searchUserDB($event)"
      (ionCancel)="searchUserDB($event)">
    </ion-searchbar>
  </ion-item>

  <ion-card *ngFor="let user of users" (click)="openMenu(event, user)">
    <ion-card-header>
         <ion-icon name="contact" item-left></ion-icon> {{user.FirstName}} {{user.LastName}} - {{user.Email}}
    </ion-card-header>
   <ion-card-content color="danger" *ngIf="user.BookList.length > 0">
     Books Checkedout - {{user.BookList.length}}
     <ion-item *ngFor="let bk of user.BookList" text-wrap>
        <p color="danger">{{bk.Description}}</p>
        <button default ion-button item-right color="primary" (click)="updateStat(user.Id)">
          Notify</button>
     </ion-item>
    </ion-card-content>
  </ion-card>

</ion-content>
