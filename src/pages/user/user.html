
<ion-header>
  <ion-navbar color="header">
    <ion-title>User List</ion-title>
        <ion-buttons end>

          <button style="background-color: #0277bd">
            <ion-icon  style="color:white; font-size: 25px;" name="md-log-out" tabtitle="LogOut" (click)="this.logOut();"></ion-icon>
          </button>
        </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="home" padding>
  <ion-item>
      <ion-searchbar
      [showCancelButton]="true"
      (ionInput)="searchUserDB($event)"
      (ionCancel)="searchUserDB($event)">
    </ion-searchbar>
  </ion-item>

  <ion-card *ngFor="let user of users" (click)="goToDetail(permit)">
    <ion-card-header>
         <ion-icon name="home" item-left></ion-icon> {{user.FirstName}} {{user.LastName}}
    </ion-card-header>

 <ion-card-content>
  Books Rented - {{user.Counter}}
  </ion-card-content>


</ion-card>

  <ion-list>




  </ion-list>

</ion-content>
