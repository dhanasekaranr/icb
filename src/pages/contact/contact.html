<ion-header>
  <ion-navbar>
    <ion-title>
      Contact
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="home" padding>
  <ion-item>
      <ion-input type="text" placeholder="Search users(s) by first name..." (input)="searchTransDB($event)"></ion-input>
  </ion-item>

  <ion-list>
      <ion-item *ngFor="let tran of trans" (click)="openMenu($event, tran)">
          <h2>{{tran.Book.Description}} </h2>
          <p class="item-description">{{tran.StatusDesc}}</p>
      </ion-item>
  </ion-list>
</ion-content>
