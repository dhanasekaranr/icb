<ion-header>
  <ion-navbar color="header">
    <ion-title style="text-align: center">Multi Copies Checkout</ion-title>
        <ion-buttons end>

          <button style="background-color: #0277bd">
            <ion-icon  style="color:white; font-size: 25px;" name="md-log-out" tabtitle="LogOut" (click)="this.logOut();"></ion-icon>
          </button>
        </ion-buttons>
  </ion-navbar>
</ion-header>
  <ion-content class="home" padding>

    <ion-item>

        <ion-searchbar
        [showCancelButton]="true"
        (ionInput)="FilterBookDB($event)"
        (ionCancel)="searchUserDB($event)">
      </ion-searchbar>
    </ion-item>
    <ion-title style="color:red">{{this.description}}</ion-title>
      <ion-list>
            <ion-item *ngFor="let book of books | search: null:CodeSearch" >
              <ion-icon name="contact" item-start><span style="color: green; font-size: .8em">{{book.Code}}</span></ion-icon>
              <button default ion-button item-right color="primary" (click)="updateStat(book.Code,book.Description)">
                  Select</button>
               <br>

            </ion-item>
        </ion-list>



  </ion-content>
