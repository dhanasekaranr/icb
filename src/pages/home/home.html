<ion-header>
    <ion-navbar>
        <ion-title>
            Book List
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="home" padding>
    <ion-item>
        <ion-input type="text" placeholder="Search a book..." (input)="searchBookDB($event)"></ion-input>
    </ion-item>



    <ion-list>

      <ion-item-sliding *ngFor="let movie of movies" >
        <ion-item (click)="bookInfo(movie)" text-wrap>
          <ion-avatar item-left>
            <img src="{{movie.PictureLink}}" />
        </ion-avatar>
        <h2 >{{movie.Description}}</h2>

        <p *ngIf="movie.Counter > 0" class="item-description" style="color:red">Total Books : {{movie.Counter}}
          <span *ngIf="movie.SubCounter > 0">[Checked Out : {{movie.SubCounter}}]</span></p>
      </ion-item>
        <ion-item-options>
          <button ion-button color="danger" (click)="returnBook(movie)" icon-start *ngIf="movie.SubCounter > 0 ">
              <ion-icon name="refresh"></ion-icon>
              Return Book ({{movie.SubCounter}})
          </button>
          <button ion-button color="primary" (click)="checkout(movie)" icon-start *ngIf="movie.Counter > 0">
              <ion-icon name="cart"></ion-icon>
            Check out ({{movie.Counter - movie.SubCounter}})
          </button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>


</ion-content>
