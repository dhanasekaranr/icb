<ion-header>
  <ion-navbar color="header">
    <ion-title style="text-align: center">CheckOut</ion-title>
        <ion-buttons end>

          <button style="background-color: #0277bd">
            <ion-icon  style="color:white; font-size: 25px;" name="md-log-out" tabtitle="LogOut" (click)="this.logOut();"></ion-icon>
          </button>
        </ion-buttons>
  </ion-navbar>
</ion-header>
  <ion-content class="home" padding>
    <ion-item>
        <ion-searchbar
        [showCancelButton]="true"
        (ionInput)="FilterUserDB($event)"
        (ionCancel)="searchUserDB($event)">
      </ion-searchbar>
    </ion-item>
    <ion-title style="color:red">{{this.code}}</ion-title>
    <p>{{this.description}}</p>
      <ion-list>
            <ion-item *ngFor="let user of users | search: null:null:FirstNameSearch" >
              <ion-icon name="contact" item-start></ion-icon> {{user.FirstName}} {{user.LastName}}
              <button default ion-button item-right color="primary" (click)="updateStat(user.Id)">
                  Check out</button>
               <br> {{user.Email}}
            </ion-item>
        </ion-list>



  </ion-content>
