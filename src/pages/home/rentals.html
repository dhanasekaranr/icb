<ion-header>
  <ion-navbar color="header">
    <ion-title style="text-align: center">Current Rentals</ion-title>
        <ion-buttons end>

          <button style="background-color: #0277bd">
            <ion-icon  style="color:white; font-size: 25px;" name="md-log-out" tabtitle="LogOut" (click)="this.logOut();"></ion-icon>
          </button>
        </ion-buttons>
  </ion-navbar>
</ion-header>
  <ion-content class="home" padding>
    <ion-item>
        <ion-searchbar
        [showCancelButton]="true"
        (ionInput)="FilterUserDB($event)"
        >
      </ion-searchbar>
    </ion-item>
    <ion-title style="color:red">{{this.code}}</ion-title>
    <p>{{this.description}}</p>
            <ion-list scroll="true">
                <ion-list-header>
                    Current Rental List
                  </ion-list-header>
              <ion-item *ngFor="let tran of rentals | search: null:null:FirstNameSearch" >
                <ion-thumbnail item-start (click)="bookInfo(tran)" >
                  <img src="{{tran.PictureLink}}">
                </ion-thumbnail>
                <h2>{{tran.Description}}</h2>
                <p>{{tran.BorrowerName}} {{tran.RentedDate | date: 'dd/MM/yyyy'}}</p>
                </ion-item>
            </ion-list>

  </ion-content>
