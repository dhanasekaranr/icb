<ion-header>

  <ion-navbar>
    <ion-title>Forgot Password</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>
              <p class="form-instructions">Enter the email address associated with your account, and we will email you
                  a password reset code.</p>
            <ion-item>
              <ion-input type="text" placeholder="Email" name="email" value="{{this.registerCredentials.email}}" required></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" [disabled]="!registerForm.form.valid">Forgot Password</button>
        </ion-col>
      </ion-row>

    </form>
</ion-content>
