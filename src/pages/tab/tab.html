<ion-header>
  <ion-navbar>

      <button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
        <ion-buttons end>

          <button>
            <ion-icon name="log-out" tabtitle="LogOut" (click)="logOut()"></ion-icon>
          </button>
        </ion-buttons>
        <ion-title>{{title}}</ion-title>
  </ion-navbar>
</ion-header>
<ion-tabs>
  <ion-tab [root]="tab1Root" tabTitle="Books" tabIcon="home" (ionSelect)="this.title ='Book List'"></ion-tab>
  <ion-tab [root]="tab2Root" tabTitle="Users" tabIcon="information-circle" (ionSelect)="this.title ='Users List'"></ion-tab>
</ion-tabs>
