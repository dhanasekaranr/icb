<ion-header>

  <ion-navbar hideBackButton="true">
    <ion-title style="text-align: center">Welcome to iCareBooks</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="login-content" padding  no-bounce>
  <ion-row class="logo-row">
    <ion-col></ion-col>
    <ion-col width-67>
      <img src="assets/imgs/imageedit_2_9152135781_collapse.png" />
    </ion-col>
    <ion-col></ion-col>
  </ion-row>
  <div class="login-box">
    <p class="item-description">{{this.errMessage}}</p>
      <ion-row>
        <ion-col>
          <ion-list inset>
            <ion-item>
              <ion-input type="text" [(ngModel)]="email" placeholder="Email" name="email"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input type="password" [(ngModel)]="pwd"  placeholder="Password" name="pwd"></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" (click)="credentialsLogin()">Login</button>

        </ion-col>
      </ion-row>
  </div>
</ion-content>
<ion-footer>
    <ion-toolbar>
      <ion-title style="text-align: center"><span style="color: blue; font-size: .5em">Powered by <a href="http://www.secantsoft.com">Secant Software Solutions</a></span></ion-title>
    </ion-toolbar>
  </ion-footer>
