<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="login-content" padding  no-bounce>
  <ion-row class="logo-row">
    <ion-col></ion-col>
    <ion-col width-67>
      <img src="/assets/images/imageedit_2_9152135781_collapse.png" />

    </ion-col>
    <ion-col></ion-col>
  </ion-row>
  <div class="login-box">

      <ion-row>
        <ion-col>
          <ion-list inset>
            <ion-item>
              <ion-input type="text" [(ngModel)]="email" placeholder="Email" name="email"></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="password" [(ngModel)]="pwd"  placeholder="Password" name="pwd"></ion-input>
            </ion-item>

          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" (click)="credentialsLogin()">Login</button>
          <button ion-button class="register-btn" block clear >Create New Account</button>
        </ion-col>
      </ion-row>
    
  </div>
</ion-content>
