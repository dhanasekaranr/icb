<ion-header>
  <ion-navbar>
      <ion-title>
          Users List
      </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="home" padding>
  <ion-item>
      <ion-input type="text" placeholder="Search users(s) by first name..." (input)="searchUserDB($event)"></ion-input>
  </ion-item>

  <ion-list>
      <ion-item *ngFor="let user of users" (click)="openMenu($event, user)">
          <h2>{{user.FirstName}} {{user.LastName}}</h2>
          <p class="item-description">{{user.Email}}</p>
      </ion-item>
  </ion-list>
</ion-content>
