<ion-header>
  <ion-navbar>
    <ion-title>
      Statistics
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
      <ion-card>
        <ion-card-header>
          {{choice}} statistics
        </ion-card-header>
        <ion-card-content>
          <canvas #barCanvas></canvas>
        </ion-card-content>
      </ion-card>

    <button (click)="randomize('weekly')" *ngIf="choice == 'monthly'">Weekly</button>
    <button (click)="randomize('monthly')" *ngIf="choice == 'weekly'"> Monthly</button>

    <ion-scroll style="width:100%;height:50vh" scrollY="true" >
      <ion-list scroll="true">
          <ion-list-header *ngIf="transactions.length > 0 ">
              Books Completed List
            </ion-list-header>
        <ion-item *ngFor="let tran of transactions">
          <ion-thumbnail item-start (click)="bookInfo(tran)" >
            <img src="{{tran.PictureLink}}">
          </ion-thumbnail>
          <h2>{{tran.Description}}</h2>
          <p>{{tran.BorrowerName}} {{tran.RentedDate | date: 'dd/MM/yyyy'}}</p>
          <button ion-button clear item-end >View </button>
          </ion-item>
      </ion-list>
  </ion-scroll>

</ion-content>
