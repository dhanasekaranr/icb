<app-header [title]="'iCareBooks Feed'"></app-header>


<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="loadTimeline($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-buttons slot="end">
    <button>
      <ion-icon name="create"></ion-icon>
    </button>
</ion-buttons>
  <ion-card *ngFor="let tweet of tweets">

    <ion-item>
      <ion-avatar item-left>
        <img src="assets/imgs/imageedit_1_4759999871.png" />
        <!-- <img src="{{tweet.user.profile_image_url}}">-->
      </ion-avatar>
      <h2>{{tweet.user.name}}</h2>
      <p>{{dateForTweet(tweet.created_at)}}</p>
    </ion-item>

    <img src="{{tweet.extended_entities.media[0].media_url}}" *ngIf="tweet.extended_entities">

    <ion-card-content>
      <p>{{tweet.text}}</p>
    </ion-card-content>

    <ion-row>
      <ion-col *ngIf="tweet.entities.urls.length > 0">
    <!-- <button ion-button clear small (click)="openLinkUrl(tweet.entities.urls[0].url)">-->
          <button ion-button clear small>
          <ion-icon name="open">
          <a href="{{tweet.entities.urls[0].url}}"></a>
        </ion-icon>
        </button>
      </ion-col>
    </ion-row>

  </ion-card>

</ion-content>
