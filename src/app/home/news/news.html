<ion-header>
  <ion-toolbar color="header">
    <ion-title class="ion-text-center">iCareBooks Feed</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
        <ion-buttons slot="end">
          <button style="background-color: #0277bd">
            <ion-icon  style="color:white; font-size: 25px;" name="md-log-out" tabtitle="LogOut" (click)="this.logOut();"></ion-icon>
          </button>
         
        </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher (ionRefresh)="loadTimeline($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-buttons slot="end">
  <button ion-button icon-only style="background-color: white">
    <ion-icon name="create"></ion-icon>
  </button>
</ion-buttons>
  <ion-card *ngFor="let tweet of tweets">

    <ion-item>
      <ion-avatar item-left>
        <img src="{{tweet.user.profile_image_url}}">
      </ion-avatar>
      <h2>{{tweet.user.name}}</h2>
      <p>{{dateForTweet(tweet.created_at)}}</p>
    </ion-item>

    <img src="{{tweet.extended_entities.media[0].media_url}}" *ngIf="tweet.extended_entities">

    <ion-card-content>
      <p>{{tweet.text}}</p>
    </ion-card-content>

    <ion-row>
      <ion-col *ngIf="tweet.entities.urls.length > 0">
    <!-- <button ion-button clear small (click)="openLinkUrl(tweet.entities.urls[0].url)">-->
          <button ion-button clear small >
          <ion-icon name="open"></ion-icon>
          <div>Open Link</div>
        </button>
      </ion-col>
    </ion-row>

  </ion-card>

</ion-content>
