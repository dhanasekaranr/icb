<app-header title="Current Rentals"></app-header>
  <ion-content class="home" padding>
    <ion-item>
        <ion-searchbar
        [showCancelButton]="true"
        (ionInput)="FilterUserDB($event)"
        >
      </ion-searchbar>
    </ion-item>
    <ion-title style="color:red">{{this.code}}</ion-title>
    <p>{{this.description}}</p>
            <ion-list scroll="true">
                <ion-list-header>
                    Current Rental List
                  </ion-list-header>
              <ion-item *ngFor="let tran of rentals | search: null:null:FirstNameSearch" >
                <ion-avatar slot="start" (click)="bookInfo(tran)" >
                  <img src="{{tran.PictureLink}}">
                </ion-avatar>
                <ion-label>
                <p>{{tran.Description}}</p>
                <h3>{{tran.BorrowerName}} {{tran.RentedDate | date: 'dd/MM/yyyy'}}</h3>
              </ion-label>
                </ion-item>
            </ion-list>
  </ion-content>
