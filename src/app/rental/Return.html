

<ion-header>
  <ion-toolbar color="head">
      <ion-buttons slot="start">
        <ion-button>
          <ion-icon slot="icon-only" name="backspace"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-title class="primary">Return Book</ion-title>
      <ion-buttons slot="primary">
        <ion-button (click)=this.logOut();>
          <ion-icon slot="icon-only" name="log-out" ></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
</ion-header>
  <ion-content class="home" padding>
    <div *ngIf="book" class="selection">
      <ion-card>
        <ion-item text-wrap>
          <ion-avatar item-left image-large>
            <img src="{{book.PictureLink}}" />
          </ion-avatar>
          <p class="item-description">{{book.Description}}</p>

        </ion-item>
      </ion-card>
    </div>
      <ion-list>
          <ion-item *ngFor="let tran of trans" >
            <ion-icon name="contact" item-start></ion-icon> {{tran.CreatedBy}}
            <button default ion-button item-right color="primary" (click)="markReturn(tran.Id)">
              Return</button>
             <br> Rented Date : {{tran.CreatedDate | date: "MM/dd/yyyy"}}
          </ion-item>
        </ion-list>
  </ion-content>
