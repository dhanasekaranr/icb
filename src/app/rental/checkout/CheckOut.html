<app-header title="Current Rentals"></app-header>
  <ion-content class="home" padding> 
      <h4>{{this.code}} </h4>
      <p>{{this.description}}</p>
    <ion-item>
        <ion-searchbar
        [showCancelButton]="true"
        (ionInput)="FilterUserDB($event)"
        (ionCancel)="searchUserDB($event)">
      </ion-searchbar>
    </ion-item>
    <ion-list>
          <ion-item *ngFor="let user of users | search: null:null:null:null:NameSearch" >
            <ion-avatar name="contact" slot="start" ><ion-icon name="person"></ion-icon></ion-avatar> 
            <ion-label class="ion-text-wrap"> 
                <h2>{{user.FirstName}} {{user.LastName}}</h2>
                <p>{{user.Email}}</p>
            </ion-label>
            <ion-button color="primary" (click)="updateStat(user.Id)" slot="end">
                Check out
              </ion-button>
          </ion-item>
     </ion-list>
  </ion-content>
